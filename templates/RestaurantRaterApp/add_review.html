{% extends 'RestaurantRaterApp/base.html' %}
{% load static %}

{% block title_block %}
	Add Review
{% endblock %}

{% block body_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <script defer src="{% static 'js/signup.js' %}"></script>

    <form id="form" method="post" action="{% url 'RestaurantRaterApp:review' restaurant_id=restaurant %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'RestaurantRaterApp/form_inner.html' with f1=form submit_text="Leave Review" %}
        <div class="form-group row d-flex justify-content-center align-items-center flex-column mt-3">
            <p class="text-center">or</p>
            <p class="text-center">Change your mind?</p>
            <input type="button" class="btn btn-warning w-25" value="Cancel Review" onclick=history.back()></input>
        </div>
    </form>
{% endblock %}
