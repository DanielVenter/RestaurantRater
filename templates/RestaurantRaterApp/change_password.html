{% extends 'RestaurantRaterApp/base.html' %}
{% load static %}
{% load restaurant_rater_tags %}

{% block title_block %}
	Change Password
{% endblock %}

{% block body_block %}
        <div class="row p-3 text-center nospace">
            <form id="PasswordChangeForm" method="post" action="{% url 'RestaurantRaterApp:change_password' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'RestaurantRaterApp/form_col.html' with form=password_form %}
                <div class="form-group d-grid gap-2 d-md-flex justify-content-md-around mt-4">
                    <input type="submit" class="btn btn-warning" name="submit" value="Update Password" />
                </div>
            </form>
        </div>
{% endblock %}
