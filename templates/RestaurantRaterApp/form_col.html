{% load static %}
{% load restaurant_rater_tags %}

<!-- column of elements -->
{% for field in form %}
    <div class="form-group row justify-content-center">
        <label class="col-sm-1 col-form-label" for="{{ field.auto_id }}">{{ field.label|add:":" }}</label>
        <div class="col-sm-3"> {{ field }} </div>
    </div>
{% endfor %}
