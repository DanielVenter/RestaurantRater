{% load static %}
{% load restaurant_rater_tags %}

<!-- column of elements -->
{% for field in form %}
    <div class="form-group row justify-content-center">
        <label class="col-sm-1 col-form-label" for="{{ field.auto_id }}">{{ field.label|add:":" }}</label>
        <div class="col-sm-3 mb-3">
            {{ field }}
            <small class="custom-align-left" style="display:none" ></small>
        </div>
        <div class="col-sm-1 mb-3">
            <i class="fa-solid fa-circle-check mt-2 mb-0"></i>
            <i class="fa-solid fa-circle-exclamation mt-2 green mb-0"></i>
        </div>
    </div>
{% endfor %}
