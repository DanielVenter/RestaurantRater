{% extends 'RestaurantRaterApp/base.html' %}
{% load static %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
    <div class="row p-3 text-center nospace">
        {% if invalid %}
            <h5>Invalid input, please try again.</h5>
        {% endif %}
        <form id="login_form" method="post" action="{% url 'RestaurantRaterApp:login' %}">
            {% csrf_token %}
            <div class="form-group row justify-content-center">
                <label class="col-md-1 col-form-label" for="username">Username:</label>
                <div class="col-md-3">
                    <input type="text" name="username" value="" size="50" />
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-md-1 col-form-label" for="password">Password:</label>
                <div class="col-md-3">
                    <input type="text" name="password" value="" size="50" />
                </div>
            </div>
            <div class="form-group d-grid gap-2 d-md-flex justify-content-around mt-4">
                <input type="submit" class="btn btn-warning" name="submit" value="Log In" />
            </div>
        </form>
    </div>
{% endblock %}
