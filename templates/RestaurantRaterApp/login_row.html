{% load static %}
{% load restaurant_rater_tags %}

<!-- row in login form -->
<div class="form-group row d-flex justify-content-center m-4">
    <label class="col-3 text-end" for="{{ field }}">{{ text }}</label>
    <div class="col-5">
        <input type="{{ type }}" name="{{ field }}" value="" class="w-100 border-dark border-2 rounded"/>
    </div>
    <div class="col-2">
        {% if invalid %}
            <i class="fa-solid fa-circle-exclamation green"></i>
        {% endif %}
    </div>
</div>
